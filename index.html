<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drum 🥁 Kit</h1>
    <br />
    <div class="drumSet">
      <button class="instrument" id="crash">w</button>
      <button class="instrument" id="tom1">a</button>
      <button class="instrument" id="tom2">s</button>
      <button class="instrument" id="tom3">d</button>
      <button class="instrument" id="tom4">j</button>
      <button class="instrument" id="kick">k</button>
      <button class="instrument" id="snare">l</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
